<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wordclock</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/stylesheet.css">
</head>
<body>
	
<div class="clockFrame">
	<span class="clockPhrase active">it</span>
	<span class="clockPhrase">r</span>
	<span class="clockPhrase active">is</span>
	<span class="clockPhrase">n</span>
	<span class="clockPhrase" data-time-minutes="">half</span>
	<span class="clockPhrase" data-time-minutes="">ten</span>
	<span class="clockPhrase" data-time-minutes="">quarter</span>
	<span class="clockPhrase" data-time-minutes="">twenty</span>
	<span class="clockPhrase">i</span>
	<span class="clockPhrase" data-time-minutes="">five</span>
	<span class="clockPhrase">w</span>
	<span class="clockPhrase" data-time-minutes="">minutes</span>
	<span class="clockPhrase">r</span>
	<span class="clockPhrase" data-time-tense="">to</span>
	<span class="clockPhrase" data-time-tense="">past</span>
	<span class="clockPhrase" data-time-hour="">one</span>
	<span class="clockPhrase" data-time-hour="">two</span>
	<span class="clockPhrase" data-time-hour="">three</span>
	<span class="clockPhrase" data-time-hour="">four</span>
	<span class="clockPhrase" data-time-hour="">five</span>
	<span class="clockPhrase" data-time-hour="">six</span>
	<span class="clockPhrase" data-time-hour="">seven</span>
	<span class="clockPhrase" data-time-hour="">eight</span>
	<span class="clockPhrase" data-time-hour="">nine</span>
	<span class="clockPhrase" data-time-hour="">ten</span>
	<span class="clockPhrase" data-time-hour="">eleven</span>
	<span class="clockPhrase" data-time-hour="">twelve</span>
	<span class="clockPhrase" data-time-hour="">o'clock</span>
</div>
<!-- /.clockFrame -->


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
