<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wordclock</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/stylesheet.css">
	<link rel="stylesheet" href="/themes/wood/wood.css">
</head>
<body>

<div class="clockFrame">
	<span class="clockPhrase active" data-time-permanent="1">it</span>
	
	<span class="clockPhrase placeholder">r</span>
	<!-- /placeholder -->

	<span class="clockPhrase active" data-time-permanent="1">is</span>
	
	<span class="clockPhrase placeholder">n</span>
	<!-- /placeholder -->
	
	<span class="clockPhrase" data-time-minutes="10">ten</span>
	<span class="clockPhrase" data-time-minutes="20">twenty</span>
	
	<span class="clockPhrase placeholder">i</span>
	<!-- /placeholder -->

	<span class="clockPhrase" data-time-minutes="5">five</span>

	<span class="clockPhrase placeholder">w</span>

	<span class="clockPhrase" data-time-minutes="30">half</span>
	<!-- /placeholder -->

	<span class="clockPhrase" data-time-minutes="15">quarter</span>
	<span class="clockPhrase" data-time-minutes="0">minutes</span>
	
	<span class="clockPhrase placeholder">r</span>
	<!-- /placeholder -->

	<span class="clockPhrase" data-time-verb="1">past</span>
	<span class="clockPhrase" data-time-verb="0">to</span>
	
	
	<span class="clockPhrase placeholder">i</span>
	<!-- /placeholder -->

	<span class="clockPhrase" data-time-hours="1">one</span>
	<span class="clockPhrase" data-time-hours="2">two</span>
	<span class="clockPhrase" data-time-hours="3">three</span>
	<span class="clockPhrase" data-time-hours="4">four</span>
	<span class="clockPhrase" data-time-hours="5">five</span>
	<span class="clockPhrase" data-time-hours="6">six</span>
	<span class="clockPhrase" data-time-hours="7">seven</span>
	<span class="clockPhrase" data-time-hours="8">eight</span>
	<span class="clockPhrase" data-time-hours="9">nine</span>
	<span class="clockPhrase flicker" data-time-hours="10">ten</span>
	<span class="clockPhrase" data-time-hours="11">eleven</span>
	<span class="clockPhrase" data-time-hours="12">twelve</span>
	<span class="clockPhrase" data-time-hours="0">o'clock</span>

	<span class="clockPhrase placeholder">r</span>
	<!-- /placeholder -->

	<span class="clockPhrase placeholder">word</span>
	
	<span class="clockPhrase placeholder">i</span>
	<!-- /placeholder -->
	<span class="clockPhrase placeholder dispTime" data-time-permanent="0">clock</span>

</div>
<!-- /.clockFrame -->



<div class="settingToggle">Settings</div>
<div class="settings">
	<div class="settingOptions">
		<span class="sideLabel">Show Minute and Seconds</span>
		<div class="switch">
			<input type="checkbox" name="showtime" id="showtime">
			<label for="showtime"></label>
		</div>
	</div>
	<div class="settingOptions">
		<span class="sideLabel">Show Static Time</span>
		<div class="switch">
			<input type="checkbox" name="statictime" id="statictime">
			<label for="statictime"></label>
		</div>
	</div>
	<div class="settingOptions staticInput">
		<span class="sideLabel">Set Hour</span>
		<input class="staticHours" type="number" min="1" max="12" placeholder="12" val="12">
		<span class="sideLabel">Set Minute</span>
		<input class="staticMinutes" type="number" min="0" max="59" placeholder="25" val="25">
	</div>
</div>




<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/settings.js"></script>
<script>startClock();</script>
</body>
</html>
