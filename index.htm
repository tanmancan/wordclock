<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wordclock | Tan Karim</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/stylesheet.min.css">
	<link rel="stylesheet" id="themeStyle" data-theme="glass" href="/themes/glass/glass.css">

</head>
<body>

<div class="clockFrame">
	<span data-display="" class="clockPhrase active" data-time-permanent="1">it</span>
	
	<span data-display="" class="clockPhrase placeholder">r</span>
	<!-- /placeholder -->

	<span data-display="" class="clockPhrase active" data-time-permanent="1">is</span>
	
	<span data-display="" class="clockPhrase placeholder">n</span>
	<!-- /placeholder -->
	
	<span data-display="" class="clockPhrase" data-time-minutes="10">ten</span>
	<span data-display="" class="clockPhrase" data-time-minutes="20">twenty</span>
	
	<span data-display="" class="clockPhrase placeholder">i</span>
	<!-- /placeholder -->

	<span data-display="" class="clockPhrase" data-time-minutes="5">five</span>

	<span data-display="" class="clockPhrase placeholder">w</span>

	<span data-display="" class="clockPhrase" data-time-minutes="30">half</span>
	<!-- /placeholder -->

	<span data-display="" class="clockPhrase" data-time-minutes="15">quarter</span>
	<span data-display="" class="clockPhrase" data-time-minutes="0">minutes</span>
	
	<span data-display="" class="clockPhrase placeholder">r</span>
	<!-- /placeholder -->

	<span data-display="" class="clockPhrase" data-time-offset="1">past</span>
	<span data-display="" class="clockPhrase" data-time-offset="0">to</span>
	
	
	<span data-display="" class="clockPhrase placeholder">i</span>
	<!-- /placeholder -->

	<span data-display="" class="clockPhrase" data-time-hours="1">one</span>
	<span data-display="" class="clockPhrase" data-time-hours="2">two</span>
	<span data-display="" class="clockPhrase" data-time-hours="3">three</span>
	<span data-display="" class="clockPhrase" data-time-hours="4">four</span>
	<span data-display="" class="clockPhrase" data-time-hours="5">five</span>
	<span data-display="" class="clockPhrase" data-time-hours="6">six</span>
	<span data-display="" class="clockPhrase" data-time-hours="7">seven</span>
	<span data-display="" class="clockPhrase" data-time-hours="8">eight</span>
	<span data-display="" class="clockPhrase" data-time-hours="9">nine</span>
	<span data-display="" class="clockPhrase flicker" data-time-hours="10">ten</span>
	<span data-display="" class="clockPhrase" data-time-hours="11">eleven</span>
	<span data-display="" class="clockPhrase" data-time-hours="12">twelve</span>
	<span data-display="" class="clockPhrase" data-time-hours="0">o'clock</span>

	<span data-display="" class="clockPhrase placeholder">r</span>
	<!-- /placeholder -->

	<span data-display="" class="clockPhrase placeholder">word</span>
	
	<span data-display="" class="clockPhrase placeholder">i</span>
	<!-- /placeholder -->
	<span data-display="" class="clockPhrase placeholder dispTime" data-time-permanent="0">clock</span>

</div>
<!-- /.clockFrame -->



<div class="settingToggle">Settings</div>
<div class="settings">
	<div class="settingOptions">
		<span class="sideLabel">Select Theme</span>
		<select name="theme" id="theme">
			<option value="glass">Glass</option>
			<option value="wood">Wood</option>
		</select>
	</div>
	<div class="settingOptions">
		<span class="sideLabel">Show Minute and Seconds</span>
		<div class="switch">
			<input type="checkbox" name="showtime" id="showtime">
			<label for="showtime"></label>
		</div>
	</div>
	<div class="settingOptions">
		<span class="sideLabel">Show Static Time</span>
		<div class="switch">
			<input type="checkbox" name="statictime" id="statictime">
			<label for="statictime"></label>
		</div>
	</div>
	<div class="settingOptions staticInput">
		<span class="sideLabel">Set Hour</span>
		<input class="staticHours" type="number" min="1" max="12" placeholder="12" val="12" id="staticHrs">
		<span class="sideLabel">Set Minute</span>
		<input class="staticMinutes" type="number" min="0" max="59" placeholder="25" val="25" id="staticMins">
	</div>
</div>




<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/js/app.min.js"></script>
<script>startClock();</script>
